<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="navbar.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #004d4d;
        margin-bottom: 20px;
      }

      /* Form Container */
      .form-container {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        margin: auto;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        color: #004d4d;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 5px;
        color: #004d4d;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border-color: #008080;
        box-shadow: 0 0 5px rgba(0, 128, 128, 0.3);
      }

      /* Checkbox */
      input[type="checkbox"] {
        margin-right: 10px;
      }

      /* Submit Button */
      button[type="submit"] {
        background-color: #008080;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #006666;
      }
    </style>
  </head>
  <body>
    <nav></nav>
    <div class="form-container">
      <h1>Add Course Details</h1>
      <form id="courseForm">
        <div class="form-group">
          <label for="title">Course Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter course title"
            required
          />
        </div>

        <div class="form-group">
          <label for="instructor">Instructor</label>
          <input
            type="text"
            id="instructor"
            name="instructor"
            placeholder="Enter instructor name"
            required
          />
        </div>

        <div class="form-group">
          <label for="rating">Rating</label>
          <input
            type="number"
            step="0.1"
            id="rating"
            name="rating"
            placeholder="Enter rating"
            required
          />
        </div>

        <div class="form-group">
          <label for="reviews">Reviews</label>
          <input
            type="number"
            id="reviews"
            name="reviews"
            placeholder="Enter number of reviews"
            required
          />
        </div>

        <div class="form-group">
          <label for="price">Price (â‚¹)</label>
          <input
            type="number"
            id="price"
            name="price"
            placeholder="Enter course price"
            required
          />
        </div>

        <div class="form-group">
          <label for="totalHours">Total Hours</label>
          <input
            type="number"
            step="0.1"
            id="totalHours"
            name="total_hours"
            placeholder="Enter total hours"
            required
          />
        </div>

        <div class="form-group">
          <label for="lectures">Lectures</label>
          <input
            type="number"
            id="lectures"
            name="lectures"
            placeholder="Enter number of lectures"
            required
          />
        </div>

        <div class="form-group">
          <label for="level">Level</label>
          <select id="level" name="level" required>
            <option value="">Select level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bestseller">Bestseller</label>
          <input type="checkbox" id="bestseller" name="bestseller" />
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>

  <script type="module">
    import loadNavbar from "./navbar.js";
    loadNavbar();

    document
      .querySelector("#courseForm")
      .addEventListener("submit", createCourse);

    function createCourse() {
      event.preventDefault();
      let title = document.querySelector("#title").value;
      let instructor = document.querySelector("#instructor").value;
      let rating = parseFloat(document.querySelector("#rating").value);
      let reviews = parseInt(document.querySelector("#reviews").value);
      let price = parseFloat(document.querySelector("#price").value);
      let totalHours = parseFloat(document.querySelector("#totalHours").value);
      let lectures = parseInt(document.querySelector("#lectures").value);
      let level = document.querySelector("#level").value;
      let bestseller = document.querySelector("#bestseller").checked;

      let raw = JSON.stringify({
        title,
        instructor: instructor,
        rating: rating,
        reviews: reviews,
        price: price,
        total_hours: totalHours,
        lectures: lectures,
        level: level,
        bestseller: bestseller,
      });

      fetch("https://masai-86fa7-default-rtdb.firebaseio.com/courses.json", {
        method: "POST",
        body: raw,
      })
        .then((res) => res.json())
        .then(() => {
          alert("course created successfully");
          window.location.href = "index.html";
        });
    }
  </script>
</html>
